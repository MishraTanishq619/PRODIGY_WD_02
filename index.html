<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Stopwatch</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="main">
			<h2>Stopwatch</h2>
			<div id="time">
				<div class="time2">
					<div id="minute" class="counting">00</div>
					<p>Minutes</p>
				</div>
				<span>:</span>
				<div class="time2">
					<div id="second" class="counting">00</div>
					<p>Seconds</p>
				</div>
				<span>:</span>
				<div class="time2">
					<div id="centisecond" class="counting">00</div>
					<p>Centiseconds</p>
				</div>
			</div>
			<div id="buttons">
				<button class="btns" id="start">Start</button>
				<button class="btns" id="pause">Pause</button>
				<button class="btns" id="reset">Reset</button>
				<button class="btns" id="lap">Lap</button>
			</div>
		</div>

		<div id="laps">
			<h2>Lap Times</h2>
			<ul id="laplist"></ul>
		</div>
		<script src="scripts.js" async defer></script>
	</body>
</html>
